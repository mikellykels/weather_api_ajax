<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function() {


                $('form').submit(function() {
                    $.get('http://api.openweathermap.org/data/2.5/weather?q=' + $('#weather_input').val() + '&units=imperial&appid=506c04c8964f81d05743f45f600991e8', function(weather) {
                        var html_str = "";
                        html_str += "<h2>City: " + weather.name + "</h2>";
                        html_str += "<h3>Temperature: " + weather.main.temp.toFixed(0) + " Fahrenheit</h3>";
                        $('#weather_loc').append(html_str);
                    }, "json");
                    return false;
                });

            });
        </script>
    </head>
    <body>
        <div id="container">

            <div id="weather_loc">
                <form action="/" method="POST">
                    <input id="weather_input" type="text" name="city" placeholder="Enter City">
                    <input type="submit" value="Search Weather">
                </form>

            </div>

        </div><!--end container-->
    </body>
</html>
